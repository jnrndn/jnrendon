language: node_js
node_js:
- node
dist: trusty
sudo: false
branches:
  only:
  - master
  - develop
cache:
  directories:
  - node_modules
install:
- npm install -g yarn
script:
- yarn --no-progress
- yarn lint
- yarn build --no-progress
deploy:
  provider: firebase
  token:
    secure:  
  on:
    branch: master